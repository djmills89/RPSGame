<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>
<body>

  <main>

    <header>
      <div class="title">
        <p>Rock</p>
        <p>Paper</p>
        <p>Scissors</p>
        <p>Lizard</p>
        <p>Spock</p>
      </div>
      <div class="score">
        <p>SCORE</p>
        <p>10</p>
      </div>
    </header>

    <section class="game-area">
      <div class="scissors" style="--i: 0">
        <button value="scissors">
          <img src="./images/icon-scissors.svg" alt="Drawing of fingers making the scissors symbol for the game">
        </button>
      </div>
      <div class="spock" style="--i: 1">
        <button value="spock">
          <img src="./images/icon-spock.svg" alt="Drawing of fingers making the scissors symbol for the game">
        </button>
      </div>
      <div class="paper" style="--i: 2">
        <button value="paper">
          <img src="./images/icon-paper.svg" alt="Drawing of fingers making the scissors symbol for the game">
        </button>
      </div>
      <div class="lizard" style="--i: 3">
        <button value="lizard">
          <img src="./images/icon-lizard.svg" alt="Drawing of fingers making the scissors symbol for the game">
        </button>
      </div>
      <div class="rock" style="--i: 4">
        <button value="rock">
          <img src="./images/icon-rock.svg" alt="Drawing of fingers making the scissors symbol for the game">
        </button>
      </div>
    </section>

    <footer class="rules">
      <button>RULES</button>
    </footer>
  </main>

  <!-- Score
  Rules

  You Picked
  The House Picked

  You Win
  You Lose

  Play Again -->

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->




  
<script src="./script/script.js"></script>
</body>
</html>
