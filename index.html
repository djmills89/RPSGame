<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>


  <header>
    <div class="title">
      <p>Rock</p>
      <p>Paper</p>
      <p>Scissors</p>
      <p>Lizard</p>
      <p>Spock</p>
    </div>
    <div class="score">
      <p>SCORE</p>
      <p>10</p>
    </div>
  </header>

  <main class="game-area">
    <div class="scissors">
      <button value="scissors">
        <img src="./images/icon-scissors.svg" alt="Drawing of fingers making the scissors symbol for the game">
      </button>
    </div>
    <div class="spock">
      <button value="spock">
        <img src="./images/icon-spock.svg" alt="Drawing of fingers making the scissors symbol for the game">
      </button>
    </div>
    <div class="paper">
      <button value="paper">
        <img src="./images/icon-paper.svg" alt="Drawing of fingers making the scissors symbol for the game">
      </button>
    </div>
    <div class="lizard">
      <button value="lizard">
        <img src="./images/icon-lizard.svg" alt="Drawing of fingers making the scissors symbol for the game">
      </button>
    </div>
    <div class="rock">
      <button value="rock">
        <img src="./images/icon-rock.svg" alt="Drawing of fingers making the scissors symbol for the game">
      </button>
    </div>
  </main>

  <footer class="rules">
    <button>RULES</button>
  </footer>

  <!-- Score
  Rules

  You Picked
  The House Picked

  You Win
  You Lose

  Play Again -->

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  
<script src="./script/script.js"></script>
</body>
</html>
